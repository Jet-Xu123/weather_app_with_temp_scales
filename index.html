<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="card">
            <h1>City Weather</h1>
            <div class="search-city">
                <input type="text" class="fw-bold text-center" placeholder="Enter City Name"/>
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="weather">
                <div class="main-weather">
                    <i class="mw-icon fa-solid fa-cloud-rain text-light"></i>
                    <h1 class="temperature">20Â°C</h1>
                    <h2 class="city">Toronto</h2>
                </div>
                <div class="weather-info">
                    <div class="col">
                        <i class="side-weather fa-solid fa-wind"></i>
                        <div class="wind">
                            <h8 class="fw-bold">Wind</h8>
                        </div>
                    </div>
                    <div class="col">
                        <i class="side-weather fa-solid fa-water"></i>
                        <div class="humidity">
                            <h8 class="fw-bold">Humidity</h8>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
        

    </div>
    <script src="https://kit.fontawesome.com/4e36e43021.js" crossorigin="anonymous"></script> 
</body>
</html>
